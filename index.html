<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="calculator.js"></script>
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>

<body>

    <div class="border" id="table">
        <div class="padding">
            <input class="textinput" type="text" id="result" />
            <div class="text-center">
                <br />
                <div>
                    <button class="button1" type="button" value="1" onclick="dis('1')">1</button>
                    &nbsp;

                    <button class="button1" type="button" value="2" onclick="dis('2')">2</button>
                    &nbsp;

                    <button class="button1" type="button" value="3" onclick="dis('3')">3</button>
                    &nbsp;

                    <button class="button1" type="button" value="+" onclick="dis('+')">+</button>
                </div>
                <!-- button 1 to + -->
                <br />
                <button class="button1" type="button" value="4" onclick="dis('4')">4</button>
                &nbsp;

                <button class="button1" type="button" value="5" onclick="dis('5')">5</button>
                &nbsp;

                <button class="button1" type="button" value="6" onclick="dis('6')">6</button>
                &nbsp;

                <button class="button1" type="button" value="- " onclick="dis('-')">-</button>
                <div>
                    <!-- button 4 to - -->
                    <br />
                    <button class="button1" type="button" value="7" onclick="dis('7')">7</button>
                    &nbsp;

                    <button class="button1" type="button" value="8" onclick="dis('8')">8</button>
                    &nbsp;

                    <button class="button1" type="button" value="9" onclick="dis('9')">9</button>
                    &nbsp;

                    <button class="button1" type="button" value="&times" onclick="dis('*')">*</button>
                </div>
                <!-- button 7 to * -->
                <div>
                    <br />
                    <button class="button1" type="button" value="C" onclick="clr()">C</button>
                    &nbsp;

                    <button class="button1" type="button" value="0" onclick="dis('0')">0</button>
                    &nbsp;

                    <button class="button1" type="button" value="=" onclick="solve()">=</button>
                    &nbsp;

                    <button class="button1" type="button" value="&divide" onclick="dis('/')">/</button>
                </div>
                <!-- button  C, 0, = and / -->
            </div>
        </div>
    </div>
    <br />
    
        <Button onclick="toggleOut()" class="btn btn-primary" type="button">Hide Calculator</Button>
        <Button onclick="toggleIn()" class="btn btn-primary" type="button">Show Calculator</Button>
    

</body>

</html>
